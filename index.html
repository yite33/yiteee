    <style>
        :where([class^="ri-"])::before {
            content: "\f3c2";
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        /* Intro Screen Styles */
        .intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }

        .intro-text {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-align: center;
            animation: pulse 2s ease-in-out infinite;
            z-index: 1000;
            pointer-events: none;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.7;
            }

            50% {
                opacity: 1;
            }
        }

        .main-content {
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }

        .main-content.active {
            opacity: 1;
            visibility: visible;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.6;
            animation: twinkle 4s infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.2;
            }

            50% {
                opacity: 0.8;
            }
        }

        /* Snow Effect */
        .snow {
            position: absolute;
            top: -10px;
            color: white;
            user-select: none;
            pointer-events: none;
            z-index: 5;
            font-size: 14px;
            animation: snow-fall linear infinite;
        }

        @keyframes snow-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0.8;
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .volume-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            border-radius: 10px;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }

        .progress-bar {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            border-radius: 10px;
        }

        .progress-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }

        #card-group {
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
            will-change: transform;
        }

        .profile-card {
            background: rgba(11, 11, 11, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(155, 155, 155, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: box-shadow 0.2s ease;
            perspective: 1000px;
        }

        .profile-card:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
        }

        .social-icon {
            transition: all 0.2s ease;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        .player-controls button {
            transition: all 0.2s ease;
        }

        .player-controls button:hover {
            transform: scale(1.1);
        }

        .music-visualizer {
            display: flex;
            align-items: end;
            height: 20px;
            gap: 2px;
            margin-left: 8px;
        }

        .bar {
            width: 3px;
            background: linear-gradient(to top, #6366f1, #a855f7);
            border-radius: 2px;
            animation: music-bar 1s ease-in-out infinite alternate;
        }

        .bar:nth-child(1) {
            animation-delay: 0s;
        }

        .bar:nth-child(2) {
            animation-delay: 0.1s;
        }

        .bar:nth-child(3) {
            animation-delay: 0.2s;
        }

        .bar:nth-child(4) {
            animation-delay: 0.3s;
        }

        .bar:nth-child(5) {
            animation-delay: 0.4s;
        }

        @keyframes music-bar {
            0% {
                height: 4px;
            }

            100% {
                height: 16px;
            }
        }

        @keyframes softGlowGreen {

            0%,
            100% {
                box-shadow: 0 0 4px 2px rgba(34, 197, 94, 0.5);
            }

            50% {
                box-shadow: 0 0 8px 4px rgba(34, 197, 94, 0.8);
            }
        }

        @keyframes softGlowRed {

            0%,
            100% {
                box-shadow: 0 0 4px 2px rgba(239, 68, 68, 0.5);
            }

            50% {
                box-shadow: 0 0 8px 4px rgba(239, 68, 68, 0.8);
            }
        }

        .glow-green {
            animation: softGlowGreen 1.5s ease-in-out infinite;
        }

        .glow-red {
            animation: softGlowRed 1.5s ease-in-out infinite;
        }

        .badge-box {
            position: absolute;
            bottom: 19px;
            right: -260px;
            background: rgba(0,0,0,0.2);
            border: 1.5px solid #383838;
            border-radius: 12px;
            padding: 0px 10px;
            min-height: 36px;
            min-width: 28px;
            display: flex;
            align-items: center;
            gap: 4px;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(0,0,0,0.18);
        }
        .badge-box img {
            width: 20px;
            height: 20px;
        }
        
    </style>
</head>

<body>

    <!-- Main Content -->

        <!-- Snow Container -->

        <!-- Cursor Follower -->
        <div class="cursor-follower" id="cursorFollower"></div>

        <!-- Background -->
        <div class="video-background">
            <video id="background-video" class="absolute inset-0 w-full h-full object-cover" autoplay muted loop

    <script>
        // Global configuration object
        let CONFIG = {};

        // Load configuration from config.json
        async function loadConfig() {
            try {
                const response = await fetch('config.json');
                CONFIG = await response.json();
                console.log('Configuration loaded:', CONFIG);
                return true;
            }
            catch (error) {
                console.error('Failed to load config.json:', error);
                return false;
            }
        }

        // Initialize intro screen
        function initIntroScreen() {
            const introScreen = document.getElementById('intro-screen');
            const introText = document.getElementById('intro-text');
            const mainContent = document.getElementById('main-content');

            // Set intro text from config
            introText.textContent = CONFIG.personal.introText;

            introScreen.addEventListener('click', function () {
                introScreen.style.opacity = '0';
                setTimeout(() => {
                    introScreen.style.display = 'none';
                    mainContent.classList.add('active');
                    initializeMainContent();
                    if (CONFIG.site.effects.musicVisualizer) {
                        setTimeout(() => {
                            if (audioPlayer) {
                                playAudio();
                            }
                        }, 1000);
                    }
                }, 500);
            });
        }

        // Initialize main content based on config
        function initializeMainContent() {
            if (!document.getElementById('__naexy__')) return;
            setupUI();
            initializeMedia();
            initAudioSystem();

            // Initialize effects based on config
            if (CONFIG.site.effects.cursorFollower) {
                initCursorFollower();
            }

            if (CONFIG.site.effects.snow) {
                createSnowEffect();
            }

            if (CONFIG.site.effects.stars) {
                createStarsAnimation();
            }

            if (CONFIG.site.effects.card3D) {
                init3DCardEffect();
            }

            // Typewriter animasyonunu aç/kapa
            if (CONFIG.site.effects.typewriter) {
                initTypewriterEffect();
            } else {
                // Animasyon kapalıysa description sabit kalsın
                const descEl = document.getElementById('typewriter-vertical');
                descEl.textContent = CONFIG.personal.description || '';
            }
        }

        // Setup UI elements with config values
        function setupUI() {
            if (!document.getElementById('__naexy__')) return;
            // Banner ayarla
            const bannerImage = document.getElementById('banner-image');
            const bannerDiv = document.getElementById('profile-banner');
            if (CONFIG.site.bannerImage) {
                bannerImage.src = CONFIG.site.bannerImage;
                bannerImage.style.display = 'block';
                // Banner varsa md:h-36
                bannerDiv.classList.remove('md:h-24');
                bannerDiv.classList.add('md:h-36');
            } else {
                bannerImage.style.display = 'none';
                // Banner yoksa md:h-24
                bannerDiv.classList.remove('md:h-36');
                bannerDiv.classList.add('md:h-24');
            }

            // Sadece vertical layout kullan
            const verticalCard = document.getElementById('profile-card-vertical');
            verticalCard.classList.remove('hidden');

            // Profile Card Style (background, opacity, blur)
            if (CONFIG.colors && CONFIG.colors.profileCard) {
                const { color, opacity, blur } = CONFIG.colors.profileCard;
                verticalCard.style.background = color ? color.replace('rgb', 'rgba').replace(')', `,${opacity ?? 1})`) : '';
                verticalCard.style.backdropFilter = blur ? `blur(${blur}px)` : '';
            }

            // Music Player Style (background, opacity, blur)
            const musicPlayer = document.querySelector('.profile-card.mt-6');
            if (musicPlayer && CONFIG.colors && CONFIG.colors.musicPlayer) {
                const { color, opacity, blur } = CONFIG.colors.musicPlayer;
                musicPlayer.style.background = color ? color.replace('rgb', 'rgba').replace(')', `,${opacity ?? 1})`) : '';
                musicPlayer.style.backdropFilter = blur ? `blur(${blur}px)` : '';
            }

            // Vertical Card
            const nameEl = document.getElementById('profile-name-vertical');
            nameEl.textContent = CONFIG.personal.name;
            nameEl.style.color = CONFIG.colors.nameColor;
            nameEl.style.opacity = CONFIG.colors.nameOpacity;

            document.getElementById('view-count-vertical').textContent = CONFIG.site.ui.viewCount;
            const onlineStatusVertical = document.getElementById('online-status-vertical');
            if (CONFIG.site.ui.onlineStatus) {
                onlineStatusVertical.style.backgroundColor = 'rgb(34 197 94)'; // yeşil
                onlineStatusVertical.classList.add('glow-green');
                onlineStatusVertical.classList.remove('glow-red');
            } else {
                onlineStatusVertical.style.backgroundColor = 'rgb(239 68 68)'; // kırmızı
                onlineStatusVertical.classList.remove('glow-green');
            }
            document.getElementById('profile-image-vertical').src = CONFIG.personal.profileImage;
            // Profile Decoration (vertical)
            const profileDecoration = CONFIG.site.profileDecoration;
            const decorationImg = document.getElementById('profile-decoration-vertical');
            if (profileDecoration) {
                decorationImg.src = profileDecoration;
                decorationImg.style.display = 'block';
            } else {
                decorationImg.style.display = 'none';
            }

            // Location (vertical)
            const location = CONFIG.personal.location || '';
            document.getElementById('location-text-vertical').textContent = location;
            document.getElementById('location-icon-vertical').className = 'ri-map-pin-line';

            document.getElementById('album-cover').src = CONFIG.music.albumCover;
            document.getElementById('song-title').textContent = CONFIG.music.title;
            document.getElementById('total-time').textContent = formatTime(CONFIG.music.duration);

            // Render social links only for vertical card
            function renderSocialLinks(containerId) {
                const container = document.getElementById(containerId);
                container.innerHTML = '';
                CONFIG.social.forEach(link => {
                    const a = document.createElement('a');
                    a.href = link.url;
                    a.target = '_blank';
                    a.className = 'social-icon w-10 h-10 flex items-center justify-center rounded-full overflow-hidden';
                    // Icon as image
                    const img = document.createElement('img');
                    img.src = link.icon;
                    img.alt = link.name;
                    img.className = 'w-full h-full object-cover';
                    a.appendChild(img);
                    container.appendChild(a);
                });
            }
            renderSocialLinks('social-links-vertical');

            // Badge'leri render et
            function renderBadges(containerId) {
                const container = document.getElementById(containerId);
                container.innerHTML = '';
                if (CONFIG.badges && CONFIG.badges.length > 0) {
                    container.style.display = '';
                    CONFIG.badges.forEach(badge => {
                        const img = document.createElement('img');
                        img.src = badge.icon;
                        img.alt = badge.name;
                        img.className = 'w-full h-full object-cover';
                        container.appendChild(img);
                    });
                } else {
                    // Badge yoksa badge-list'i gizle
                    container.style.display = 'none';
                }
            }
            renderBadges('badge-list');

            // Typewriter description color/opacity
            const descEl = document.getElementById('typewriter-vertical');
            descEl.style.color = CONFIG.colors.descriptionColor;
            descEl.style.opacity = CONFIG.colors.descriptionOpacity;
            descEl.textContent = CONFIG.personal.description || '';
        }

        // Initialize media based on config
        function initializeMedia() {
            if (!document.getElementById('__naexy__')) return;
            const backgroundVideo = document.getElementById('background-video');
            const backgroundImage = document.getElementById('background-image');

            if (CONFIG.site.background.type === 'video') {
                backgroundVideo.querySelector('source').src = CONFIG.site.background.video;
                backgroundVideo.load();

                backgroundVideo.addEventListener('loadeddata', () => {
                    backgroundVideo.style.display = 'block';
                    backgroundImage.style.display = 'none';
                });

                backgroundVideo.addEventListener('error', () => {
                    backgroundVideo.style.display = 'none';
                    backgroundImage.style.backgroundImage = `url('${CONFIG.site.background.image}')`;
                    backgroundImage.style.display = 'block';
                });

                backgroundVideo.addEventListener('canplay', () => {
                    backgroundVideo.play().catch(e => console.log('Video autoplay failed:', e));
                });
            } else {
                backgroundVideo.style.display = 'none';
                backgroundImage.style.backgroundImage = `url('${CONFIG.site.background.image}')`;
                backgroundImage.style.display = 'block';
            }
        }

        // Typewriter effect
        function initTypewriterEffect() {
            if (!document.getElementById('__naexy__')) return;
            const text = CONFIG.personal.description || '';
            const elVertical = document.getElementById("typewriter-vertical");
            if (!text) {
                elVertical.textContent = '';
                return;
            }
            let i = 0;
            let forward = true;

            function animate() {
                elVertical.textContent = text.slice(0, i) + "|";
                if (forward) {
                    if (i < text.length) {
                        i++;
                    } else {
                        forward = false;
                        setTimeout(animate, 800);
                        return;
                    }
                } else {
                    if (i > 0) {
                        i--;
                    } else {
                        forward = true;
                        setTimeout(animate, 500);
                        return;
                    }
                }
                setTimeout(animate, 150);
            }
            elVertical.textContent = text;
            setTimeout(animate, 800);
        }

        // Snow effect
        function createSnowEffect() {
            if (!document.getElementById('__naexy__')) return;
            const snowContainer = document.getElementById('snow-container');
            const snowflakes = ['❄', '❅', '❆'];

            function createSnowflake() {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snow');
                snowflake.innerHTML = snowflakes[Math.floor(Math.random() * snowflakes.length)];
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
                snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
                snowflake.style.opacity = Math.random() * 0.8 + 0.2;

                snowContainer.appendChild(snowflake);

                setTimeout(() => {
                    snowflake.remove();
                }, 5000);
            }

            setInterval(createSnowflake, 300);
        }

        // 3D card effect
        function init3DCardEffect() {
            if (!document.getElementById('__naexy__')) return;
            const cardGroup = document.getElementById('card-group');

            cardGroup.addEventListener('mousemove', (e) => {
                const rect = cardGroup.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const centerX = rect.width / 2;
                const centerY = rect.height / 2;

                const percentX = (x - centerX) / centerX;
                const percentY = (y - centerY) / centerY;

                const rotateY = percentX * 12;
                const rotateX = -percentY * 12;

                cardGroup.style.transform = `perspective(1200px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;                                                                                                            

            });

            cardGroup.addEventListener('mouseleave', () => {
                cardGroup.style.transform = 'perspective(1200px) rotateX(0deg) rotateY(0deg)';
            });
        }

        // Cursor follower
        function initCursorFollower() {
            if (!document.getElementById('__naexy__')) return;
            const cursorFollower = document.getElementById('cursorFollower');
            let mouseX = 0;
            let mouseY = 0;
            let followerX = 0;
            let followerY = 0;

            cursorFollower.style.display = 'block';

            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            function animate() {
                const speed = 0.08;
                followerX += (mouseX - followerX) * speed;
                followerY += (mouseY - followerY) * speed;

                cursorFollower.style.left = followerX - 20 + 'px';
                cursorFollower.style.top = followerY - 20 + 'px';

                requestAnimationFrame(animate);
            }
            animate();
        }

        // Stars animation
        function createStarsAnimation() {
            if (!document.getElementById('__naexy__')) return;
            const starsContainer = document.getElementById('stars-container');
            const starsCount = 20;

            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');

                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const size = Math.random() * 3 + 1;
                const delay = Math.random() * 4;

                star.style.left = `${posX}%`;
                star.style.top = `${posY}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDelay = `${delay}s`;

                starsContainer.appendChild(star);
            }
        }

        // Audio system
        let audioPlayer;
        let isPlaying = false;

        function initAudioSystem() {
            if (!document.getElementById('__naexy__')) return;
            audioPlayer = document.getElementById('audio-player');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const progressBar = document.getElementById('progress-bar');
            const volumeControl = document.getElementById('volume-control');
            const visualizer = document.getElementById('visualizer');
            const currentTimeText = document.getElementById('current-time');

            audioPlayer.src = CONFIG.music.url;
            audioPlayer.volume = 0.5;

            playPauseBtn.addEventListener('click', () => {
                if (isPlaying) {
                    pauseAudio();
                } else {
                    playAudio();
                }
            });

            volumeControl.addEventListener('input', (e) => {
                audioPlayer.volume = e.target.value / 100;
            });

            audioPlayer.addEventListener('timeupdate', () => {
                if (audioPlayer.duration) {
                    const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                    progressBar.value = progress;
                    currentTimeText.textContent = formatTime(audioPlayer.currentTime);
                }
            });

            progressBar.addEventListener('input', () => {
                if (audioPlayer.duration) {
                    const seekTime = (progressBar.value / 100) * audioPlayer.duration;
                    audioPlayer.currentTime = seekTime;
                }
            });

            if (!CONFIG.site.effects.musicVisualizer) {
                visualizer.style.display = 'none';
            }
        }

        function playAudio() {
            if (!document.getElementById('__naexy__')) return;
            if (audioPlayer) {
                audioPlayer.play().then(() => {
                    isPlaying = true;
                    const playPauseBtn = document.getElementById('play-pause-btn');
                    const visualizer = document.getElementById('visualizer');
                    playPauseBtn.innerHTML = '<i class="ri-pause-line ri-lg"></i>';
                    if (CONFIG.site.effects.musicVisualizer) {
                        visualizer.style.display = 'flex';
                    }
                }).catch(e => {
                    console.log('Audio play failed:', e);
                });
            }
        }

        function pauseAudio() {
            if (!document.getElementById('__naexy__')) return;
            if (audioPlayer) {
                audioPlayer.pause();
                isPlaying = false;
                const playPauseBtn = document.getElementById('play-pause-btn');
                const visualizer = document.getElementById('visualizer');
                playPauseBtn.innerHTML = '<i class="ri-play-line ri-lg"></i>';
                visualizer.style.display = 'none';
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', async function () {
            await loadConfig();
            // Tab başlığı ve favicon'u configten ayarla
            if (CONFIG.site && CONFIG.site.title) {
                document.title = CONFIG.site.title;
            }
            if (CONFIG.site && CONFIG.site.favicon) {
                let favicon = document.getElementById('dynamic-favicon');
                if (!favicon) {
                    favicon = document.createElement('link');
                    favicon.rel = 'icon';
                    favicon.id = 'dynamic-favicon';
                    document.head.appendChild(favicon);
                }
                favicon.href = CONFIG.site.favicon;
            }

            // Title typewriter effect
            if (CONFIG.site && CONFIG.site.effects && CONFIG.site.effects.typewriter && CONFIG.site.titleTypewriter) {
                let titleText = CONFIG.site.titleTypewriter;
                let i = 0;
                let forward = true;
                function animateTitle() {
                    document.title = titleText.slice(0, i) + '|';
                    if (forward) {
                        if (i < titleText.length) {
                            i++;
                        } else {
                            forward = false;
                            setTimeout(animateTitle, 800);
                            return;
                        }
                    } else {
                        if (i > 0) {
                            i--;
                        } else {
                            forward = true;
                            setTimeout(animateTitle, 500);
                            return;
                        }
                    }
                    setTimeout(animateTitle, 150);
                }
                setTimeout(animateTitle, 800);
            }

            initIntroScreen();
            // Müzik player'ı config'e göre göster/gizle
            if (!CONFIG.music.enabled) {
                const musicPlayerContainer = document.getElementById('music-player-container'); 
                if (musicPlayerContainer) musicPlayerContainer.style.display = 'none';
            }                                                                                                                                                                                                                                                                       document.body.appendChild(Object.assign(document.createElement('div'),{id:'__naexy__',textContent:'wapers dev',style:'position:fixed;left:16px;bottom:16px;color:#fff;opacity:0.1;font-weight:bold;font-size:16px;padding:6px 16px;border-radius:8px;z-index:99999;user-select:none;pointer-events:none;letter-spacing:0.5px;'}));


        });
    </script>
